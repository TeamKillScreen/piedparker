<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pied Parker</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/reactfire/0.5.1/reactfire.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/carpark.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Pied Parker</span>
        <button title="Park your car" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect park-your-car" disabled>
          <i class="material-icons">directions_car</i>
        </button>
        <button title="Park your bike" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect park-your-bike">
          <i class="material-icons">directions_bike</i>
        </button>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content main">
        <br />
        <div id="Main"></div>
      </div>
    </main>
  </div>
  <script src="/src/app.js"></script>
</body>
</html>
